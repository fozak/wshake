<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coworker 365 App Launcher</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .app-icon-container:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>

<!-- handshake goes to sales from teams, teams? new icon, dont like service icon -->
<body class="bg-white text-gray-800 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Coworker 365 App Suite</h1>
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
      
      <!-- Repeat this block for each app -->
      <a href="business.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">
          <i data-lucide="briefcase" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">Business Management</div>
      </a>

      <a href="ai-coworker.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">
          <i data-lucide="bot" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">AI Coworker</div>
      </a>

      <a href="people.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">
          <i data-lucide="users" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">People</div>
      </a>

      <a href="sales.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">
          <i data-lucide="handshake" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">Sales</div>
      </a>

      <a href="marketing.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">
          <i data-lucide="megaphone" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">Marketing</div>
      </a>

      <a href="finance.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">
          <i data-lucide="banknote" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">Finance</div>
      </a>

      <a href="service.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">
          <i data-lucide="life-buoy" class="w-6 h-6"></i>

        <div class="text-sm font-medium">Service</div>

      <a href="projects.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">

          <i data-lucide="clipboard-check" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">Projects</div>
      </a>

      <a href="warehouse.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">
          <i data-lucide="package" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">Warehouse</div>
      </a>

      <a href="assets.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">
          <i data-lucide="barcode" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">Assets</div>
      </a>

      <a href="manufacturing.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">

          <i data-lucide="factory" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">Manufacturing</div>
      </a>

      <a href="quality.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">

          <i data-lucide="check-circle-2" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">Quality</div>
      </a>

      <a href="team.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">
          <i data-lucide="handshake" class="w-6 h-6"></i>
        </div>
        <div class="text-sm font-medium">Team</div>
      </a>

          <i data-lucide="graduation-cap" class="w-6 h-6"></i>

      <a href="framework.html" class="app-icon-container p-4 rounded-lg border text-center transition shadow hover:shadow-md">
        <div class="flex justify-center mb-2">

        </div>

  <script>
    lucide.createIcons();
  </script>
